{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enqueries</title>
    <!-- Include Bootstrap CSS (Assuming you have Bootstrap files in your project directory) -->
</head>
<body>
    <form action="#" method="post" class="form-reg"  enctype="multipart/form-data">
    <div class="container">
        
        <table class="table mt-3">
            

            <thead>
                <tr>
                    <th scope="col">SL.NO</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Content</th>
                 
                    <th scope="col">Date</th>
                    <th scope="col">Reply</th>
                </tr>
            </thead>
            <tbody>
{% for i in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.queries_name}}</td>
                    <td>{{i.queries_email}}</td>
                    <td>{{i.queries_message}}</td>
                 
                    <td>{{i.queries_date}}</td>
     <td>
                <a href="{% url 'xadmin:ENReply' i.id %}" class="btn btn-danger">Reply</a></td>
                          
                </tr>
               {% endfor %}
            </tbody>
        </table>


       
    </tbody>
</table>
    </div>
</body>


</html>
{% endblock content %}
